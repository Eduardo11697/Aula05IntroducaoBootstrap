<html>
    <head>
        <title>Aula Bootstrap</title>
        <title>Aula Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <h1>Aula de introdução ao Bootstrap</h1>
        <h2>Aula dia 04/03/2022</h2>
        <button class="button">Clique aqui</button>
        <button type="button" class="btn btn-primary">Teste</button>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <h2>Componente "Alerta"</h2>
          <div class="alert alert-primary" role="alert">
            Aula 5.Sexta-feira!
          </div>

          <h2>Clique nos acordeões abaixo para expandir/recolher o conteúdo do acordeão"</h2>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Accordion Item #1
                </button>
              </h2>
            </div>
        </body>
</html>
